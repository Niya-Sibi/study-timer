<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Study Planner</h1>
    </header>

    <!-- Input Section -->
    <section id="input-section">
      <fieldset>
        <legend>Add a Subject</legend>
        <input type="text" id="subject" placeholder="Enter subject" aria-label="Enter subject">
        <input type="number" id="time" placeholder="Study time (minutes)" aria-label="Study time in minutes">
        <button id="add-subject">Add Subject</button>
      </fieldset>
    </section>

    <!-- Display Schedule -->
    <section id="schedule">
      <h2>Study Schedule</h2>
      <ul id="schedule-list" aria-label="Study schedule"></ul>
    </section>

    <!-- Timer and Break Sections -->
    <div class="timer-break-container">
      <!-- Timer Section -->
      <section id="timer-section">
        <h2>Study Timer: <span id="timer">00:00</span></h2>
        <button id="start-timer">Start Study Session</button>
      </section>

      <!-- Break Section -->
      <section id="break-section">
        <h3>Break Timer: <span id="break-timer">10:00</span></h3>
        <button id="music-button">Listen to Music</button>
      </section>
    </div>

    <!-- Points Section -->
    <section id="points-section">
      <h3>Points Jar: <span id="points">0</span></h3>
      <div id="jar-popup" role="alert">+10 Points!</div>
      <div id="jar-container">
        <!-- Coins will be dynamically added here -->
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
